<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UCC Shirt Vote!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="background"></div>
        <a href="#" class="float">
            <h1 class="float-contents">Vote $X Times!</h1>
        </a>
        <div class="container">
            <div class="shirt-container">
                <div class="shirt-vote-counter"><h1 class="padded-multiline"><span>+$Y</span></h1></div>
                <div class="shirt-card">
                    <div class="shirt-image">
                        <img src="images/tshirt.webp" alt="$SHIRT1" />
                    </div>
                    <div class="shirt-details">
                        <h2 class="shirt-title">$SHIRT1</h2>
                        <h4 class="shirt-votes">$VOTES</h4>
                        <button class="add-vote-btn">Add Vote</button>
                    </div>
                </div>
            </div>
        </div>
    

</body>
</html>
